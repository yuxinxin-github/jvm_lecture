<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- radio -->

    </label>
    <label for="e" class="mwriw_d_r">
        <input id="e" type="radio" name="mt" value="5" onclick="operation(this);">
        周瑜
    </label>
    <label for="f" class="mwriw_d_r">
        <input id="f" type="radio" name="mt" value="6" onclick="operation(this);">

</div>
<br/><br/><br/><br/><br/><br/>

    <select id="national" name="national">
        <option value="蜀国" selected="selected" onclick="operation()">蜀国</option>
        <option value="魏国">魏国</option>
        <option value="吴国">魏国</option>

    </select>
</div>
</body>

</html>
